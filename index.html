<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grids</title>
    <!-- LINK CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="grid">
        <header class="just-content-spa-betw align-items-center bg-principal">
            <div class="logo">
                <img src="images/Logo_Boston.jpg" alt="">
            </div>
            <nav>
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Plantilla</a></li>
                    <li><a href="">Productos</a></li>
                    <li><a href="">Noticias</a></li>
                    <li><a href="">Contacto</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <div class="titulo">
                <h1>Boston Celtics</h1>
            </div>
            <div class="noticias">
                <img src="images/Banners/NBC_Sports.webp" class="img-fluid" alt="">
            </div>
            <div class="card card-plantilla txt-center">
                <img  class="img-fluid"src="images/iconos/Plantilla.png" alt="">
                <h4 class="Pcard">Plantilla</h4>
            </div>
            <div class="card card-noticias txt-center">
                <img class="img-fluid" src="images/iconos/Noticias.png" alt="">
                <h4>Noticias</h4>
            </div>
            <div class="card card-productos txt-center">
                <img class="img-fluid" src="images/iconos/Productos.png" alt="">
                <h4>Productos</h4>
            </div>
        </main>

        <footer class="bg-principal">
            <div class="titulo">
                <h3>Redes Sociales</h3>
            </div>
            <div class="rrss">
                <a href="https://www.instagram.com/celtics/" target="_blank"><img src="images/iconos/icono_Instagram.png"></a> 
                    
                <a href="https://twitter.com/celtics" target="_blank"><img src="images/iconos/Icono_Twitter.png"></a>
                    
                <a href="https://www.youtube.com/celtics" target="_blank"><img src="images/iconos/Icono_Youtube.png" alt=""></a>
                    
                <a href="https://www.facebook.com/bostonceltics" target="_blank" ><img src="images/iconos/Icono_Facebook.png" alt=""></a>   
            </div>
        </footer>
    </div>
</body>
</html>
